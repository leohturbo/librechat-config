version: 1.1.5

cache: true

interface:
  runCode: false
  fileSearch: true

endpoints:
  custom:
    - name: "GPT"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default:
          - "gpt-4.1"
          - "gpt-4o"
          - "gpt-5-chat-latest"
        fetch: false
      titleConvo: true
      titleModel: "gpt-4.1"
      modelDisplayLabel: "GPT"
      iconURL: "https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/openai.png"

    - name: "Claude"
      apiKey: "${CLAUDE_OPENROUTER_KEY}"
      baseURL: "https://api.laozhang.ai/v1"
      models:
        default:
          - "claude-sonnet-4-5-20250929"
        fetch: false
      titleConvo: true
      titleModel: "claude-sonnet-4-5-20250929"
      modelDisplayLabel: "Claude Sonnet 4.5"
      iconURL: "https://logo.svgcdn.com/logos/claude-icon.png"

    - name: "xAI"
      apiKey: "${CLAUDE_OPENROUTER_KEY}"
      baseURL: "https://api.laozhang.ai/v1"
      models:
        default:
          - "grok-4-fast"
        fetch: false
      titleConvo: true
      titleModel: "grok-4-fast"
      modelDisplayLabel: "Grok 4 Fast"
      iconURL: "https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/xai.png"

    - name: "Meta"
      apiKey: "${CLAUDE_OPENROUTER_KEY}"
      baseURL: "https://api.laozhang.ai/v1"
      models:
        default:
          - "llama-4-maverick"
        fetch: false
      titleConvo: true
      titleModel: "llama-4-maverick"
      modelDisplayLabel: "Llama 4 Maverick"
      iconURL: "https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/meta-color.png"

    - name: "Gemini-2-5"
      apiKey: "${CLAUDE_OPENROUTER_KEY}"
      baseURL: "https://api.laozhang.ai/v1"
      models:
        default:
          - "gemini-2.5-pro"
        fetch: false
      titleConvo: true
      titleModel: "gemini-2.5-pro"
      modelDisplayLabel: "Gemini 2.5 Pro"
      iconURL: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"

  agents:
    disableBuilder: false
    recursionLimit: 35
    capabilities: ["file_search", "actions", "tools", "artifacts", "context", "ocr", "chain", "web_search"]
    maxCitations: 50
    maxCitationsPerFile: 10

fileConfig:
  endpoints:
    custom:
      fileSizeLimit: 95
      totalSizeLimit: 2000
      supportedMimeTypes:
        # Documentos
        - "application/pdf"
        - "application/msword"
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/vnd.oasis.opendocument.text"
        - "application/rtf"
        - "text/plain"
        - "text/markdown"
        # Planilhas
        - "application/vnd.ms-excel"
        - "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        - "application/vnd.oasis.opendocument.spreadsheet"
        - "text/csv"
        # Apresentações
        - "application/vnd.ms-powerpoint"
        - "application/vnd.openxmlformats-officedocument.presentationml.presentation"
        - "application/vnd.oasis.opendocument.presentation"
        # Código
        - "text/html"
        - "text/css"
        - "text/javascript"
        - "application/javascript"
        - "application/json"
        - "application/xml"
        - "text/xml"
        - "application/x-php"
        - "application/x-httpd-php"
        - "text/x-python"
        - "text/x-java"
        - "text/x-c"
        - "text/x-csharp"
        - "text/x-go"
        - "text/x-rust"
        - "text/x-ruby"
        - "text/x-typescript"
        - "application/x-sh"
        - "application/x-yaml"
        # Imagens
        - "image/jpeg"
        - "image/png"
        - "image/gif"
        - "image/webp"
        - "image/svg+xml"
        - "image/bmp"
        - "image/tiff"
        # Áudio
        - "audio/mpeg"
        - "audio/mp3"
        - "audio/wav"
        - "audio/wave"
        - "audio/x-wav"
        - "audio/ogg"
        - "audio/webm"
        - "audio/flac"
        - "audio/aac"
        - "audio/m4a"
        - "audio/x-m4a"
        - "audio/mp4"
    agents:
      fileSizeLimit: 95
      totalSizeLimit: 2000
      supportedMimeTypes:
        # Documentos
        - "application/pdf"
        - "application/msword"
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/vnd.oasis.opendocument.text"
        - "application/rtf"
        - "text/plain"
        - "text/markdown"
        # Planilhas
        - "application/vnd.ms-excel"
        - "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        - "application/vnd.oasis.opendocument.spreadsheet"
        - "text/csv"
        # Apresentações
        - "application/vnd.ms-powerpoint"
        - "application/vnd.openxmlformats-officedocument.presentationml.presentation"
        - "application/vnd.oasis.opendocument.presentation"
        # Código
        - "text/html"
        - "text/css"
        - "text/javascript"
        - "application/javascript"
        - "application/json"
        - "application/xml"
        - "text/xml"
        - "application/x-php"
        - "application/x-httpd-php"
        - "text/x-python"
        - "text/x-java"
        - "text/x-c"
        - "text/x-csharp"
        - "text/x-go"
        - "text/x-rust"
        - "text/x-ruby"
        - "text/x-typescript"
        - "application/x-sh"
        - "application/x-yaml"
        # Imagens
        - "image/jpeg"
        - "image/png"
        - "image/gif"
        - "image/webp"
        - "image/svg+xml"
        - "image/bmp"
        - "image/tiff"
        # Áudio
        - "audio/mpeg"
        - "audio/mp3"
        - "audio/wav"
        - "audio/wave"
        - "audio/x-wav"
        - "audio/ogg"
        - "audio/webm"
        - "audio/flac"
        - "audio/aac"
        - "audio/m4a"
        - "audio/x-m4a"
        - "audio/mp4"
  serverFileSizeLimit: 2000

webSearch:
  serperApiKey: "${SERPER_API_KEY}"
  searchProvider: "serper"
  scraperType: "serper"
  jinaApiKey: "${JINA_API_KEY}"
  rerankerType: "jina"
  scraperTimeout: 7500
  safeSearch: 2

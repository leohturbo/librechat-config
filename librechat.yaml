version: 1.1.5

cache: true

endpoints:
  custom:
    - name: "GPT-5"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default:
          - "gpt-5-chat-latest"
        fetch: false
      titleConvo: true
      titleModel: "gpt-5-chat-latest"
      modelDisplayLabel: "GPT-5"
      iconURL: "https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/openai.png"

    - name: "Claude"
      apiKey: "${OPENROUTER_API_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default:
          - "anthropic/claude-sonnet-4.5"
        fetch: false
      titleConvo: true
      titleModel: "anthropic/claude-sonnet-4.5"
      modelDisplayLabel: "Claude Sonnet 4.5"
      iconURL: "https://logo.svgcdn.com/logos/claude-icon.png"

webSearch:
  serperApiKey: "${SERPER_API_KEY}"
  searchProvider: "serper"
  scraperType: "serper"
  jinaApiKey: "${JINA_API_KEY}"
  rerankerType: "jina"
  scraperTimeout: 7500
